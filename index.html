<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <form>
        <div class ="form-group">
          <label for="rss-address">RSS feed</label>
          <input type="text" class="form-control" id="rss-address" placeholder="Enter RSS feed">
          <div id="rss-feedback" class="invalid-feedback"></div>
        </div>
        <button id="rss-address-add" type="submit" class="btn btn-primary">Add feed</button>
      </form>
    </div>
  </div>
  <div class="container">
      <div class="alert alert-info" role="alert">
          Click on feed to show feed posts
      </div>
    <div class="row">
      <div id="feeds" class="col">
        <h4 class="text-center">RSS feeds</h2>
        <div id="feeds-list"></div>
      </div>
      <div id="articles" class="col">
        <h4 class="text-center">Feed posts</h2>
        <div id="articles-list"></div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="postDesc" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Какой-то контент
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
